<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">Create a pretty table</h3>
        </div>

        <div>
            <p>Number of rows</p>
            <input type="text" size="5" name="a" value="2">
            <p>Number of columns</p>
            <input type="text" size="5" name="b" value="4">

            <p><a href="javascript:void();" id="calculate">get a pretty table</a></p>
            <p>Result</p>
            <p>Number of elements:</p>
            <span id="elements">Hallo</span><br>
            <div id="mytablediv">Here should be a table</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var table = null;
            $("#mytablediv").html("<table border=\"0\" class=\"dataframe table table-striped\" id = \"a_nice_table\">\n  <thead>\n    <tr style=\"text-align: right;\">\n      <th>0</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr>\n      <td>Test</td>\n    </tr>\n    <tr>\n      <td>Jonny</td>\n    </tr>\n  </tbody>\n</table>");
            table = $("#a_nice_table").DataTable();
        });

    </script>
</body>

</html>
